name: Build Trickedex
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: PNPM Setup
        uses: pnpm/action-setup@v2
        with:
          version: "6.14.1"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Additional Step
        run: echo "This is an additional step"

  # Add more jobs or steps as needed
