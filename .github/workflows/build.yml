name: Build Trickedex
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: PNPM Setup
        uses: pnpm/action-setup@v2
        with:
          version: "6.14.1"
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Cache Stuff
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            ~/.pnpm-cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: setup Env file from github secret
        shell: bash
        working-directory: ./frontend
        run: |
          echo -e "${{secrets.env_file}}" > .env
          echo "Setup env file successfully"

      - name: Build
        run: pnpm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      - name: Adding Known Hosts
        run: ssh-keyscan -H "trickedex.app" >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        working-directory: ./frontend/.next
        run: rsync -avz --delete . root@trickedex.app:/root/tricking-3d/frontend/.next

      - name: SSH to Server
        uses: appleboy/ssh-action@master
        with:
          host: "trickedex.app"
          username: "root"
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd tricking-3d
            pnpm i
            pm2 restart all
            echo "Deployed Successfully"
  # Add more jobs or steps as needed
