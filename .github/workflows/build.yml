name: Build Trickedex
on:
  push:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout
       uses: actions/checkout@v2

      - name: Setup Node.js
       uses: actions/setup-node@v2
      with:
        node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Test Echo
        run: echo "Dylan wrote an action!"
      