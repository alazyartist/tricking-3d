name: Test ENV
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Build
    steps:
      - name: setup Env file from github secret
        shell: bash
        working-directory: ./frontend
        run: |
          echo "${{secrets.env_file}}" > .env
          echo "Setup was a success"
          ls -R
        
